<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindmap Generator</title>
</head>
<body>
  <form id="mindmapForm">
    <textarea id="inputText" placeholder="Paste YouTube link or long text here" required></textarea>
    <input type="email" id="emailInput" placeholder="Enter customer's email address" required>
    <button type="submit">Generate Mindmap</button>
  </form>
  <div id="result"></div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB7V5KiGv4UtWONL-5FBoRIGB8hneSItF0",
      authDomain: "mindmap-generator.firebaseapp.com",
      projectId: "mindmap-generator",
      storageBucket: "mindmap-generator.appspot.com",
      messagingSenderId: "1039012773897",
      appId: "1:1039012773897:web:25ec4d934a1b1c374d78d8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    document.getElementById('mindmapForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const inputText = document.getElementById('inputText').value;
      const email = document.getElementById('emailInput').value;
      sendToAndroid(inputText, email);
    });

    async function sendToAndroid(inputText, email) {
      try {
        const newRequestRef = ref(database, 'requests');
        await push(newRequestRef, {
          inputText: inputText,
          email: email,
          status: 'pending',
          timestamp: serverTimestamp()
        });
        document.getElementById('result').innerHTML = 'Request sent to Android device. Please check your device to process.';
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('result').innerHTML = 'Error sending request. Please try again.';
      }
    }
  </script>
</body>
</html>
